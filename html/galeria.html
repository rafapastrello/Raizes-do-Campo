<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .gallery {
            padding: 2rem 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #4CAF50;
        }

        .btn-back {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-back a {
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Galeria de Fotos</h1>
        </div>
    </header>

    <main class="gallery container">
        <div class="row g-4">
            <!-- Foto 1 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 14.19.10_a6519b8a.jpg" alt="Foto 1">
            </div>
            <!-- Foto 2 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 14.19.05_f9803d85.jpg" alt="Foto 2">
            </div>
            <!-- Foto 3 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 14.19.05_a3ba9f7e.jpg" alt="Foto 3">
            </div>
            <!-- Foto 4 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 14.19.01_d404a62d.jpg" alt="Foto 4">
            </div>
            <!-- Foto 5 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 11.46.32_f1407f7b.jpg" alt="Foto 5">
            </div>
            <!-- Foto 6 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 11.46.30_3ea7ccef.jpg" alt="Foto 6">
            </div>
            <!-- Foto 7 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 11.42.20_1fb5caff.jpg" alt="Foto 7">
            </div>
            <!-- Foto 8 -->
            <div class="col-6 col-md-4 col-lg-3">
                <img src="/img/montagem/Imagem do WhatsApp de 2024-11-18 à(s) 11.37.52_17175619.jpg" alt="Foto 8">
            </div>
        </div>
    </main>

    <div class="btn-back">
        <a href="index.html" class="btn btn-secondary btn-lg mt-4">Voltar à Página Inicial</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
